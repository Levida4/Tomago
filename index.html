<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .background-dark {
        background-color: #93938b;
      }

      .center {
        display: flex;
        justify-content: center;
      }

      .margin-top {
        margin-top: 60px;
      }

      .timer {
        font-size: 80px;
        color: white;
      }
    </style>

    <script>
      let alarm = new Audio('YoshiIsland.mp3');
      let timerStarted = false;

        // Die Minuten- und Sekunden-Zahlen in Variablen speichern
        let minutes = 5;
        let seconds = 0;

      function updateTimerText () {
        const timerElement = document.getElementById('timer');

        // Füge führende Nullen hinzu, wenn Minuten oder Sekunden einstellig sind
        const formattedMinutes = String(minutes).padStart(2, '0');
        const formattedSeconds = String(seconds).padStart(2, '0');

        // Setze den Text des Timer-Elements
        timerElement.textContent = ` ${formattedMinutes}: ${formattedSeconds}`;
      }

      function startTimer() {
        // Timer aktualisieren alle 1000 Millisekunden (1 Sekunde)
        const timerInterval = setInterval(function () {
            updateTimerText();       
          // Reduziere die Sekunden um 1
          if (seconds > 0) {
              seconds--;
          } else if (minutes > 0) {
              minutes--;
              seconds = 59;
          } else {
            alarm.play();    
            const bildElement = document.getElementById('meinBild');
            bildElement.src = "img/starticongreen.png";
            clearInterval(timerInterval);
          }
        }, 1000);
      }

      function reduceMinute() {
        minutes--;
        updateTimerText("verringern");  
       
      }

      function increaseMinute() {
        minutes++;
        updateTimerText("erhoehen");  
      }


    </script>
  </head>
  <body class="background-dark">
    <div>
      <img onclick="reduceMinute()" src="img/listicongreen.png" width="50px" />
    </div>
    <div>
      <img onclick="increaseMinute()" src="img/listicongreenup.png" width="50px" />
    </div>

    <div class="margin-top center">
      <img id="meinBild" src="img/yoshiegg.png" width="200px" />
    </div>

    <div class="margin-top timer center" id="timer">05 : 00</div>

    <div class="margin-top center">
      <img onclick="startTimer()" src="img/playbtngreen.png" width="100" />
    </div>
  </body>
</html>
