<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .background-dark {
        background-color: #93938b;
      }

      .center {
        display: flex;
        justify-content: center;
      }

      .margin-top {
        margin-top: 60px;
      }

      .timer {
        font-size: 60px;
        color: white;
      }
    </style>

    <script>
      let alarm = new Audio('yoshi.mp3');

      function startTimer() {
        let startTime = new Date().getTime(); // aktueller Zeitpunkt in Millisekunden
        let fiveMinutes = 1000 * 5; // Berechnung 5 Min in Millisekunden, wird anschließend in "endTime" gespeichert
        let endTime = startTime + fiveMinutes; // 5 Min auf aktuellen Zeitpunkt rechnen

        setInterval(function () {
          let timeLeft = endTime - new Date().getTime(); // für jede Sekunde wird "TimeLeft" erstellt -> nur 1Sek gültig

          if (timeLeft > 0) {
            let minutes = timeLeft / (1000 * 60);
            minutes = Math.floor(minutes); //Aufrunden
            let seconds = (timeLeft / 1000) % 60;
            seconds = Math.round(seconds);
            let text = "0" + minutes + " : " + seconds; // Aussehen vom angezeigten text
            timer.innerHTML = text; //in html Teil einbinden
          } else {
            alarm.play();
            timer.innerHTML = '00 : 00';
          }
        }, 1000);
      }
    </script>
  </head>
  <body class="background-dark">
    <div>
      <img src="img/listicongreen.png" width="50px" />
    </div>

    <div class="margin-top center">
      <img src="img/yoshiegg.png" width="200px" />
    </div>

    <div class="margin-top timer center" id="timer">05 : 00</div>

    <div class="margin-top center">
      <img onclick="startTimer()" src="img/starticongreen.png" width="100" />
    </div>
  </body>
</html>
